  <main>
		<div class="contenedorImagenContacto">
			<section class="contenedorSection resetMarginTop">
				<h1 class="tituloShadow">OPINIONES & COMENTARIOS</h1>
				<!--Comienza form Bootstrap  -->
				<div class="container">
					<form action="" method="POST">
						<fieldset>
							<div class="form-floating mb-3">
								<input type="text" id="nombre" placeholder="Ingrese su Nombre aquí" required class="form-control"><br>
								<label for="nombre">Nombre*</label>
							</div>
							<div class="form-floating mb-3">
								<input type="text" id="apellido" placeholder="Ingrese su Apellido aquí" class="form-control"><br>
								<label for="apellido">Apellido</label>
							</div>
							<div class="form-floating md-3">
								<input type="email" id="email" placeholder="Ingrese su email aquí" required class="form-control"><br>
								<label for="email">Email*</label><br>
							</div>
							<div class="mb-3">
								<select name="" id="" class="form-select form-select-md " >
									<option value="" selected disabled>Género:</option>
									<option value="" >Hombre</option>
									<option value="">Mujer</option>
								</select>
							</div>
							<div class="mb-3 form-check">
								<input type="radio" name="tipo" id="office" class="form-check-input">
								<label for="office" class="form-check-label text-white">Home office</label><br>
								<input type="radio" name="tipo" id="gaming" class="form-check-input">
								<label for="gaming" class="form-check-label text-white">Gaming</label><br>
								<input type="radio" name="tipo" id="ambas" class="form-check-input">
								<label for="ambas" class="form-check-label text-white">Ambas</label>
							</div>
						
							<div class="mb-3 form-check resetPaddingLeft">
								<input type="checkbox" name="" id="newsletter">
								<label for="newsletter" class="text-white">Desea recibir información</label>
							</div>
							<div class="mb-3">
								<label for=""></label> <br>
								<textarea name="" id="" cols="50" rows="7" maxlength="180" autofocus placeholder="Dejenos su comentario" class="form-control fs-5"></textarea>
							</div>
							<span>* Datos obligatorios</span>
							<div class="botones">  
							<input type="reset" name="" id="resetBtn" value="Resetear datos" class="btn btn-outline-danger">
							<input type="submit" name="" id="enviarBtn" value="Enviar" class="btn btn-outline-danger">
						</div>
						</fieldset>
					</form>
				</div>
					<!--Fin de form Bootstrap  -->
			</section>
		</div>
	</main>
